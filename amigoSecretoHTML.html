<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        .lista-amigos li {
            margin: 5px 0;
        }

        .resultado {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Amigo Secreto</h1>
    <input type="text" id="amigo" placeholder="Digite o nome do amigo">
    <button class="button-add">Adicionar Amigo</button>
    <ul id="listaAmigos"></ul>
    <button class="button-draw">Sortear Amigo Secreto</button>
    <p id="resultado"></p>

    <script>
        // Seu código JavaScript aqui
        const inputNome = document.getElementById('amigo');
        const listaAmigos = document.getElementById('listaAmigos');
        const resultado = document.getElementById('resultado');
        const buttonAdicionar = document.querySelector('.button-add');
        const buttonSortear = document.querySelector('.button-draw');

        let amigos = [];

        function limparCampoEntrada() {
            inputNome.value = "";
            inputNome.focus();
        }

        function adicionarAmigo() {
            const nome = inputNome.value.trim();

            if (nome === "") {
                alert("Por favor, insira um nome válido.");
                return;
            }

            if (amigos.includes(nome)) {
                alert("Este nome já foi adicionado.");
                return;
            }

            amigos.push(nome);
            atualizarLista();
            limparCampoEntrada();
        }

        function atualizarLista() {
            listaAmigos.innerHTML = "";

            amigos.forEach((amigo, index) => {
                const li = document.createElement("li");
                li.textContent = amigo;
                listaAmigos.appendChild(li);
            });
        }

        function sortearAmigo() {
            if (amigos.length === 0) {
                alert("Adicione pelo menos um nome para sortear.");
                return;
            }

            const indiceSorteado = Math.floor(Math.random() * amigos.length);
            const amigoSorteado = amigos.splice(indiceSorteado, 1)[0];

            resultado.textContent = `O amigo secreto é: ${amigoSorteado}!`;
            atualizarLista();
        }

        buttonAdicionar.addEventListener('click', adicionarAmigo);
        buttonSortear.addEventListener('click', sortearAmigo);
    </script>
</body>
</html>
